<div *ngIf="boardList.length < 1">
  <h2 class="main-page__default">{{ "mainPage__default" | translate }}</h2>
</div>
<button class="main-page__btn-create">
  {{ "mainPage__btn-create" | translate }}
</button>
<div *ngIf="boardList.length >= 1">
  <h2 class="main-page__content">{{ "mainPage__content" | translate }}</h2>
  <ul>
    <li *ngFor="let board of boardList">{{ "board.name" }}</li>
  </ul>
</div>
